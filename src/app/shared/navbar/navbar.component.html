
<header id="sticky-header" class="absolute top-0 left-0 w-full z-30 bg-transparent overflow-x-hidden ">
  <div class="flex justify-between relative items-center  ">
  <span
      class="absolute bottom-0 right-0 h-[1px] bg-gray-700 w-[98%]"
    ></span>
    <!-- Logo -->
    <div class="flex items-center cursor-pointer gap-2 p-4">
      
     <a routerLink="/">
      <img src="/logo.jpeg" alt="Logo" class="h-10 rounded-full" >
    </a>
    <h3 class="text-black">الاياد</h3>
  </div>

    <!-- Right side: Let’s Talk + Menu Button -->
    <div class="flex items-center gap-4 ">

      <!-- Let’s Talk -->
     <a
  routerLink="/contact"
  class="contact-link flex items-center gap-2 font-bold text-black dark:text-white hover:text-white ">
  Let’s Talk

  <span class="animate-arrow-up">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M7 17L17 7" stroke="currentColor" stroke-width="2" />
      <path d="M7 7H17V17" stroke="currentColor" stroke-width="2" />
    </svg>
  </span>
</a>

      <!-- Menu Button full height -->
      <button (click)="toggleOffcanvas()" class="bg-black text-white rounded  h-20 w-20 flex items-center justify-center">
        <svg width="24" height="24" fill="none">
          <rect x="3" y="8" width="18" height="2" fill="currentColor"/>
          <rect x="3" y="14" width="18" height="2" fill="currentColor"/>
        </svg>
      </button>

    </div>
  </div>
</header>
@if(isOffcanvasOpen){
    <div 
  class="fixed inset-0 bg-black bg-opacity-50 z-40"
  
  (click)="toggleOffcanvas()"
></div>
}

 
<div 
  class="fixed top-0 right-0 h-full w-full  md:w-[70%]  lg:w-[45%] xl:w-[30%]  2xl:w-[25%] min-w-[25%] bg-[#F5E7CE] text-white transform transition-transform duration-300 ease-in-out z-50 "
  [class.translate-x-full]="!isOffcanvasOpen"
  [class.translate-x-0]="isOffcanvasOpen"
>
  <!-- Close Button -->
  <div class="flex justify-between  relative ">
    <span
      class="absolute bottom-0 right-0 h-[1px] bg-gray-700 w-[95%]"
    ></span>
    <div class="flex items-center  gap-2">
      
     <a routerLink="/" class=" ">
      <img src="/logo.jpeg" alt="Logo" class="h-[100px] rounded-full" >
    </a>
    <h3 class="text-white">الاياد</h3>
  </div>
    <button (click)="toggleOffcanvas()" class="p-10 h-full bg-[#FFDB58] ">
      <i class="fa-solid fa-x"></i>
    </button>
  </div>

  <!-- Menu Items -->
  <nav class="flex flex-col  gap-4 p-10 w-full">
   @for (item of menuItems; track $index) {
    <a  [routerLink]="item.link"
  class="contact-link flex items-center  justify-between  py-2  text-2xl border-b border-gray-700 font-bold text-white dark:text-black hover:text-[#FFDB58] "><span>{{item.label}}</span>


 <span class="animate-arrow-up">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M7 17L17 7" stroke="currentColor" stroke-width="2" />
      <path d="M7 7H17V17" stroke="currentColor" stroke-width="2" />
    </svg>
  </span>

</a>
  
   }
   
  </nav>
</div>
